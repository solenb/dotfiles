[global/wm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/glyph.ini

[bar/main]
wm-restack = i3-gaps
enable-ipc = true 
bottom = true
fixed-center = true
width = 100%
height = 32
background = ${color.background}
foreground = ${color.foreground}
border-bottom-size = 5
border-top-size = 0
border-bottom-color = ${color.background}
border-top-color = ${color.background}
padding = 1
font-0 = "JetBrains Mono Medium:size=9.5;3"
font-1 = "feather:size=11;3"
font-2 = "Iosevka Nerd Font:style=Medium:size=22;5"
modules-left = cpu temperature memory updates battery
modules-center = workspaces
modules-right = spotify spotify-prev spotify-play-pause spotify-next alsa left network-wireless network-wired right date
